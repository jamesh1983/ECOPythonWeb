$def with (loginData1)
<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>铱钶环保</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/site.css" />
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h4 style="color: #d6ecf0;">$loginData1</h4>
        <form action="." method="post">
            <div class="form-group">
                <label for="id_username">用户名:</label>
                <input type="text" class="form-control" name="user_id" placeholder="请输入用户名" id="ID">
            </div>
            <div class="form-group">
                <label for="id_password">密码:</label>
                <input type="password" class="form-control" name="password" placeholder="请输入密码" id="PW">
            </div>
            <button type="submit" class="btn btn-primary" value="登录">登录</button>
        </form>
    </div>
    <div class="container body-content">
        <hr />
        <footer>
            <p class="text">&copy; ECOTECH</p>
        </footer>
    </div>
</body>
